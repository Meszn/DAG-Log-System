services:
  # 1. Veritabanı Servisi
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dag_logs
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend API Servisi (FastAPI)
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/dag_logs

  # 3. Dashboard Servisi (Streamlit) - YENİ
  dashboard:
    build: ./dashboard
    ports:
      - "8501:8501"
    depends_on:
      - web
    volumes:
      - ./dashboard:/app

volumes:
  postgres_data: